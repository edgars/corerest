 <h1>Services </h1>

		<h2 class="demoHeaders">Registered Services</h2>
		<div id="accordion">
			<div>
				<h3><a href="#">Search for Services</a></h3>
				<div>
				
				<h:form>  
				
							    <h:messages errorStyle="color:red;font-weight:bold; font-family:Verdana,Tahoma,Arial,Sans-serif;font-size:14pt;"/>
									<span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="one" name="Your service need a name!">Name:</a></span> <br></br>
								<h:inputText value="#{scriptService.search}" size="20" required="true" requiredMessage="Hey Buddy! Enter with a name please!"/>
   	                            <h:commandButton value="Go" action="#{scriptService.doSearch}"/>
                                <br></br>, see the first 100 Stored Services below

                </h:form>
				
				</div>
			</div>
			   <ui:repeat value="#{scriptService.scripts}" var="row">
			    
      			<div>
				<h3><a href="#">Service Name: <strong>#{row.name}</strong></a></h3>
				<div>
				<ul>
				   <li>Description: <strong>#{row.description}</strong></li>
				   <li>URI Mapping: <strong>#{row.language}</strong></li>
				   <li>URI Mapping: <strong>#{row.uri}</strong></li>

             	 <pre class="brush: #{row.language} ; collapse: true;">#{row.source}</pre>
                  
				  
				   
				</ul>
				<h:panelGrid columns="4" cellpadding="20">

				<h:outputLink value="/run/#{row.name}"> 
				<h:graphicImage value="images/runFodao.png" style="border:0" title="Click here to Execute the script service #{row.name}"/> </h:outputLink>

				<h:outputLink value="/edit/#{row.name}"> 
				<h:graphicImage value="images/editfodao.png" style="border:0" title="Edit/Change this Script: #{row.name}"/> </h:outputLink>                
                
                
                </h:panelGrid>
                
                
				
				</div>
			</div>
