<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="layout/template.xhtml">

    <ui:define name="body">

 <h1>Service/Script Management </h1>
      <div id="submenu">
 <div class="verticalSpacer">&nbsp;</div>
      <a href="#{facesContext.externalContext.requestContextPath}/add" title="Add a new Service in the CoreRest/GAE Environment" class="add">Add New Service</a> <span class="noDisplay"> | </span>
      <a href="#{facesContext.externalContext.requestContextPath}/services" title="List All Services" class="gallery">List Services</a> <span class="noDisplay"> | </span>
  </div>
 
    <p><h:form id="formservice">
						
						
							<h:messages errorStyle="color:red;font-weight:bold; font-family:Verdana,Tahoma,Arial,Sans-serif;font-size:14pt;"/>
							
							<h:panelGrid columns="2" border="0" cellpadding="1" styleClass="panelGrid" rows="5">
								<span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="one" name="Your service need a name!">Name:</a></span> <br></br>
								<h:inputText value="#{scriptService.script.name}" size="20" required="true" requiredMessage="Hey Buddy! Your script must have a name, please fill it..."/>
   							   
   							  <span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="help2" name="Select your Script Language">Language:</a></span>
							  <h:selectOneMenu id="language" value="#{scriptService.script.language}">
							              <f:selectItem itemLabel="Groovy" itemValue="groovy" />
                                          <f:selectItem itemLabel="Ruby" itemValue="ruby" />
                                          <f:selectItem itemLabel="Python" itemValue="python" />
                                          <f:selectItem itemLabel="PHP" itemValue="php" />
                                          <f:selectItem itemLabel="Scala" itemValue="scala" />
   							    </h:selectOneMenu> 
   							    <span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="help3" name="Document your Service">Description</a></span>
							    <h:inputTextarea style="width:100%" rows="5" value="#{scriptService.script.description}"
							    required="true" requiredMessage="A lot of people wanna know for what your scripts works for..."/>
							    
							    <span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="help4" name="You must fill the URI Mapping">URI Mapping</a></span>
							    <h:inputText value="#{scriptService.script.uri}" size="40"
							    required="true" requiredMessage="This is as important as the script source, it will define the mapping for your service running..."/>
							    
							    <span class="formInfo"><a href="tip/urimapping.html?width=375" class="jTip" id="help4" name="You must fill the URI Mapping">Script Source: </a></span>

							    
							     <h:commandButton value="Save Service" action="#{scriptService.save}"/>

							  </h:panelGrid>	
							
							 <div style="border: 1px solid black; padding: 0px;"> 
                             <h:inputTextarea cols="100" rows="20" style="width:100%" value="#{scriptService.script.source}" id="code" 
                             required="true" requiredMessage="You cannot save a Service without a Script! Create it please!"></h:inputTextarea>
							  </div>
		
						
						
			</h:form>			
  
    </p>
     

    </ui:define>
</ui:composition>
